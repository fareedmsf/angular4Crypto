<div class="col s12 m7">
    <h2 class="header">Firebase Login</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="../../assets/images/firebase.png">
      </div>
      <div class="card-stacked">
        <div class="card-content">
            <input placeholder="Email"  [(ngModel)]="Email" type="email" class="validate">
            <input placeholder="Password" [(ngModel)]="Password" type="password" class="validate">
        </div>
        <div class="card-action">
            <!-- <a class="waves-effect waves-light btn "><i class="fa fa-sign-in" aria-hidden="true"></i>button</a> -->
            <button type="submit" (click)="login()" class="btn btn-default pull-right">
                <i class="fa fa-sign-in pull-right" aria-hidden="true"></i>Login
            </button>
        </div>
      </div>
    </div>
  </div>
